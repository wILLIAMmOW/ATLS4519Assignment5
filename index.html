<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>2020 Proposal Form â€” Speaker Info</title>
  <link rel="stylesheet" href="css/form.css" />
  <!-- HTML5 shim for old IE if you still need it -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
<div id="wrapper">
  <form action="" method="post" id="proposal2014" aria-labelledby="form-title">

    <h1 id="form-title">2020 Proposal Form</h1>

    <p><strong>Instructions:</strong> Fields marked with <span aria-hidden="true">*</span> are required.</p>

    <!-- Speaker Info group -->
    <fieldset id="speaker-info">
      <legend>Speaker Info</legend>

      <ul id="formcol1">
        <li>
          <label for="fstspkr1">* First Name:</label>
          <input id="fstspkr1" name="fstspkr1" type="text" class="reqfield" title="Required field" required aria-required="true" />
        </li>

        <li>
          <label for="lstname1">* Last Name:</label>
          <input id="lstname1" name="lstname1" type="text" class="reqfield" title="Required field" required aria-required="true" />
        </li>

        <li>
          <label for="spkrtitle1">Title:</label>
          <input id="spkrtitle1" name="spkrtitle1" type="text" maxlength="48" />
        </li>

        <li>
          <label for="company1">Company:</label>
          <input id="company1" name="company1" type="text" />
        </li>

        <li>
          <label for="department1">Department:</label>
          <input id="department1" name="department1" type="text" />
        </li>

        <li>
          <label for="address1">* Address:</label>
          <input id="address1" name="address1" type="text" class="reqfield" title="Required field" required aria-required="true" />
        </li>
      </ul>
    </fieldset>

    <!-- Type of Presentation group -->
    <fieldset id="multchoice">
      <legend>Type of Presentation</legend>

      <p>
        <input value="1" id="TypeofPres_lec" name="p-type" type="radio" required aria-required="true" />
        <label for="TypeofPres_lec">Lecture</label>

        <input value="2" id="TypeofPres_lab" name="p-type" type="radio" />
        <label for="TypeofPres_lab">Lab</label>
      </p>
    </fieldset>

    <p class="submit-button">
      <input type="submit" value="Submit your proposal" />
    </p>

  </form>
</div> <!-- end wrapper -->
</body>
</html>
